<html>
    <head>
        <script src="index.js"></script>
    </head>
    <body>
        <div>
            <p>Voltage In (Vin):</p>
            <input id="Vin" type="text" value="" onkeyup="checkInput(this)">
            <select name="vin-unit" id="vin-unit">
                <option value="V">V</option>
                <option value="mV">mV</option>
                <option value="uV">uV</option>
            </select>
        </div>

        <div>
            <p>Resistor R1:</p>
            <input id="R1" type="text" value="" onkeyup="checkInput(this)">
            <select name="r1-unit" id="r1-unit">
                <option value="ohms">&#8486;</option>
                <option value="kohms">k&#8486;</option>
                <option value="Mohms">M&#8486;</option>
            </select>
        </div>

        <div>
            <p>Resistor R2:</p>
            <input id="R2" type="text" value="" onkeyup="checkInput(this)">
            <select name="r2-unit" id="r2-unit">
                <option value="ohms">&#8486;</option>
                <option value="kohms">k&#8486;</option>
                <option value="Mohms">M&#8486;</option>
            </select>
        </div>

        <div>
            <p>Voltage Out (Vout):</p>
            <input id="Vout" type="text" value="" onkeyup="checkInput(this)">
            <select name="vout-unit" id="vout-unit">
                <option value="V">V</option>
                <option value="mV">mV</option>
                <option value="uV">uV</option>
            </select>
        </div>

        <div>
            <label for="method">Value to calculate:</label>
            <select name="method" id="methods" onchange="selectionListener()">
                <option value="Vout">Vout</option>
                <option value="R1">R1</option>
                <option value="R2">R2</option>
                <option value="Vin">Vin</option>
            </select>
        </div>

        <div>
            <button onclick="calculate()">Calculate</button>
        </div>

    </body>
</html>
